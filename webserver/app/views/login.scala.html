@(form: Form[(String, String)])

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" media="screen" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">      
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signin.css")">	
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" action="/auth">
        <h2 class="form-signin-heading">Please login</h2>
        <label for="inputEmail" class="sr-only">Account number</label>

	@helper.input(form("account")) { (id, name, value, args) =>    
	<input type="text" id="@id" name="@name" class="form-control" placeholder="Acount #" @toHtmlArgs(args) required autofocus>
	}
	<label for="inputPassword" class="sr-only">Password</label>
	@helper.input(form("password")) { (id, name, value, args) =>    
	<input type="password" id="@id" name="@name" class="form-control" placeholder="Password" @toHtmlArgs(args) required>
	}    
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

</div> <!-- /container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>	        
</body>
</html>
